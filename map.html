<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ゾンビランドサガ聖地巡礼ツアー 佐賀マップ</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif;

    background: linear-gradient(135deg, #ff9ecf, #ff66b2, #ffb3e6);
    background-size: 400% 400%;
    animation: bgMove 10s ease infinite;
}

@keyframes bgMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* 白い枠を広げる */
.book {
    width: 1100px;   /* ← 800px → 1100px */
    margin: 60px auto;
    padding: 40px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255, 105, 180, 0.6);
    border: 5px solid #ff66b2;
    text-align: center;
}

h1 {
    font-size: 34px;
    color: #ff1493;
    text-shadow: 2px 2px 0 #fff, 4px 4px 8px rgba(255,105,180,0.5);
    margin-bottom: 20px;
}

/* 画像を横並びにする箱 */
.map-container {
    display: flex;
    justify-content: center;
    gap: 20px; /* 画像の間隔 */
    margin-bottom: 30px;
}

/* 画像そのもの */
.map-image {
    width: 48%;   /* 枠に合わせて自然に縮小 */
    height: auto; /* 縦横比を保持 */
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(255,105,180,0.4);
}

/* 戻るボタン */
.back-button {
    text-decoration: none;
    background: linear-gradient(to right, #ff66b2, #ff1493);
    color: white;
    padding: 12px 25px;
    border-radius: 25px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(255,105,180,0.4);
    transition: 0.3s;
    display: inline-block;
}

.back-button:hover {
    transform: scale(1.1);
    background: linear-gradient(to right, #ff1493, #ff66b2);
}
</style>
</head>

<body>
<div class="book">

    <h1>佐賀マップ</h1>

    <div class="map-container">
        <img src="saga.jpg" alt="佐賀県マップ1" class="map-image">
        <img src="saga2.png" alt="佐賀県マップ2" class="map-image">
    </div>

    <div>
        <a href="index.html" class="back-button">目次へ戻る</a>
    </div>

</div>
</body>
</html>
