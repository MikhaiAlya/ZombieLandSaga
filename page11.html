<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- ★ スマホで正しく縮む -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>⑪ 純子が轢いた交差点</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif;
            background: linear-gradient(135deg, #ff9ecf, #ff66b2, #ffb3e6);
            background-size: 400% 400%;
            animation: bgMove 10s ease infinite;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .book {
            width: 900px;
            margin: 60px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.6);
            border: 5px solid #ff66b2;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #ff1493;
            text-shadow: 2px 2px 0 #fff, 4px 4px 8px rgba(255, 105, 180, 0.5);
            margin-bottom: 30px;
        }

        /* 左右レイアウト */
        .content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        /* 左：文章 */
        .text-area {
            width: 55%;
            font-size: 18px;
            line-height: 1.8;
            word-break: break-all;
        }

        /* 右：画像 */
        .image-area {
            width: 45%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .image-area img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* リンク装飾 */
        .text-area a {
            color: #ff1493;
            font-weight: bold;
        }

        /* 戻るボタン */
        .back-area {
            text-align: center;
            margin-top: 30px;
        }

        .back-button {
            text-decoration: none;
            background: linear-gradient(to right, #ff66b2, #ff1493);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
            transition: 0.3s;
            display: inline-block;
        }

        .back-button:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #ff1493, #ff66b2);
        }

        /* ★ スマホ対応（page1と同じ） */
        @media (max-width: 600px) {
            .content {
                flex-direction: column;
            }

            .text-area,
            .image-area {
                width: 100%;
            }

            h1 {
                font-size: 24px;
            }

            .book {
                width: auto;
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="book">

        <h1>⑪ 純子が轢いた交差点</h1>

        <div class="content">
            <!-- 左：説明文 -->
            <div class="text-area">
                <p>
                    こちらは紺野純子が宇宙人を轢いた交差点です。<br>
                    劇場版「ゾンビランドサガゆめぎんがパラダイス」で<br>
                    唯一自動車免許を持っている純子が宇宙人を轢いた場所です。<br>
                </p>

                <p>
                    観光というか写真だけでも取れたら嬉しい。
                </p>
            </div>

            <!-- 右：画像 -->
            <div class="image-area">
                <img src="junko.jpg" alt="伊万里市民図書館">
            </div>
        </div>

        <div class="back-area">
            <a href="index.html" class="back-button">目次へ戻る</a>
        </div>

    </div>
</body>

</html>
