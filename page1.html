<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>① 唐津市ふるさと会館アルピノ</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif;
            background: linear-gradient(135deg, #ff9ecf, #ff66b2, #ffb3e6);
            background-size: 400% 400%;
            animation: bgMove 10s ease infinite;
        }

        @keyframes bgMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .book {
            width: 900px;
            margin: 60px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.6);
            border: 5px solid #ff66b2;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #ff1493;
            text-shadow: 2px 2px 0 #fff, 4px 4px 8px rgba(255, 105, 180, 0.5);
            margin-bottom: 30px;
        }

        /* 左右レイアウト */
        .content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            /* ★ これが重要 */
        }

        /* 左：文章 */
        .text-area {
            width: 55%;
            font-size: 18px;
            line-height: 1.8;
            word-break: break-all;
            /* ★ 長いURLもはみ出さない */
        }

        /* 右：画像 */
        .image-area {
            width: 45%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* リンク装飾 */
        .text-area a {
            color: #ff1493;
            font-weight: bold;
        }

        /* 右：画像 */
        .image-area {
            width: 45%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .image-area {
            width: 45%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 戻るボタン */
        .back-area {
            text-align: center;
            margin-top: 30px;
        }

        .back-button {
            text-decoration: none;
            background: linear-gradient(to right, #ff66b2, #ff1493);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
            transition: 0.3s;
            display: inline-block;
        }

        .back-button:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #ff1493, #ff66b2);
        }
    </style>
</head>

<body>
    <div class="book">

        <h1>① 唐津市ふるさと会館アルピノ</h1>

        <div class="content">
            <!-- 左：説明文 -->
            <div class="text-area">
                <p>
                    こちらは唐津市ふるさと会館です。<br>
                    アニメ「ゾンビランドサガ」の12話でライブを行った場所として登場しました。
                </p>

                <p>
                    今は何やら猫耳のフランシュシュがいるとかなんとか...？
                </p>

                <p>
                    ▶ 唐津市ふるさと会館アルピノ公式サイト：<br>
                    <a href="https://www.arpino-karatsu.jp/" target="_blank">
                        唐津市ふるさと会館アルピノ
                    </a>
                </p>
            </div>

            <!-- 右：画像 -->
            <div class="image-area">
                <img src="furusato.png" alt="佐賀駅の外観">
            </div>
        </div>

        <div class="back-area">
            <a href="index.html" class="back-button">目次へ戻る</a>
        </div>

    </div>
</body>

</html>
